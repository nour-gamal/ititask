<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITI</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Start navbar-->
    <nav>
      <div class="container">
        <div class="row">
          <a href="http://www.iti.gov.eg/" class="m-auto">
            <img src="imgs/iti.png" height="100" alt="iti" />
          </a>
          <i id="barButton" class="fas fa-bars fa-2x col-3 d-lg-none"></i>
        </div>
      </div>
      <ul
        id="compressedList"
        class="list-unstyled d-lg-flex text-center d-none"
      >
        <li>Students</li>
        <li>Student affairs</li>
        <li>Accounts</li>
        <li>Teaching Assistants</li>
        <li>Professors</li>
        <li>Departments’ heads</li>
        <li>Deans of colleges</li>
        <li>University’s president</li>
      </ul>
    </nav>
    <!--End navbar-->
    <!--Start carousal-->
    <div id="slider" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2 class="d-flex align-items-center justify-content-center">
            LIVE YOUR<span>&nbsp;DREAM</span>
          </h2>
        </div>
        <div class="carousel-item">
          <h2 class="d-flex align-items-center justify-content-center">
            START<span>&nbsp;PLANING</span>
          </h2>
        </div>

        <div class="carousel-item">
          <h2 class="d-flex align-items-center justify-content-center">
            LET'S JOIN<span>&nbsp;NOW...</span>
          </h2>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#slider"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#slider"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--End carousal-->
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
